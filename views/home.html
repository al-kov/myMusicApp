<div class="container-fluid">
  <h1 class="homeHero">{{goodDay}}</h1>
  <div class="row homeSection">
    <div class="col-md-6 text-center musicGenre">
      <h2>What kind of music should we listen to?</h2>
      <div class="genreButton"> <select class="selectpicker" ng-model="genre" multiple title="Choose from the following...">
        <option value="pop">Pop</option>
        <option value="funk">Funk</option>
        <option value="classical">Classical</option>
        <option value="dance">Dance</option>
        <option value="alternative">Alternative</option>
        <option value="opera">Opera</option>
        <option value="house">House</option>
        <option value="hip-hop">Hip-Hop</option>
        <option value="R&B">R & B</option>
        <option value="world">World</option>
        <option value="rock">Rock</option>
        <option value="rap">Rap</option>
        <option value="blues">Blues</option>
        <option value="disco">Disco</option>
        <option value="soul">Soul</option>
        <option value="electronic">Electronic</option>
        <option value="soft rock">Soft Rock</option>
        <option value="contemporary">Contemporary</option>
        <option value="instrumental">Instrumental</option> 
      </select>
      </div>
    </div>
    <div class="col-md-6 text-center musicMood">
      <h2>What's your current mood?</h2>
      <div class="moodButton"><select class="selectpicker2" ng-model="mood" title="Choose one...">
        <option value="energetic">Energetic</option>
        <option value="romantic">Romantic</option>
        <option value="joyful">Joyful</option>
        <option value="focused">Focused</option>
        <option value="strong">Strong</option>
        <option value="easy">Easy</option>
        <option value ="calm">Calm</option>
        <option value="bouncy">Bouncy</option>
        <option value="mysterious">Mysterious</option>
      </select>
      </div>
    </div>
  </div>
  <div class="row gotItButton">
    <button type="button" ng-click="getPlaylist()" class="btn btn-primary btn-lg outline text-center">Got it!</button>
    <h4 ng-show="errorMessage">(Please make your selections.)
    </h4>
  </div>
</div>
<script>
  $('.selectpicker').selectpicker({
    size: 4
  });
  $('.selectpicker2').selectpicker({
    size: 4
  });
</script>
